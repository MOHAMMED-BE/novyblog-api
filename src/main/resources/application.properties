spring.application.name=blogapi
server.port=8080

# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/novy_blogdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# IMPORTANT: ensure Liquibase runs before Hibernate validate
spring.jpa.defer-datasource-initialization=true

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# (optional) remove this line, Hibernate auto-detects dialect:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ===============================
# Security - Local JWT (HS256)
# ===============================
app.jwt.issuer=blogapi
app.jwt.secret=6t7a1q8f1m0j7t5y2t7o6a3y9f1a1j0n
app.jwt.access-token-minutes=60

# ===============================
# Security - Keycloak (Resource Server)
